<!DOCTYPE html>

<head>

    <title>‡¶ñ‡¶æ‡¶Æ‡¶æ‡¶∞ ‡¶ñ‡ßá‡¶≤‡¶æ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap');

        body {

            display: flex;

            background-color: #8b4513; /* ‡¶Æ‡¶æ‡¶ü‡¶ø‡¶∞ ‡¶∞‡¶ô */

    </style>
</head>
<body>

    <div class="game-container">
        <h1>‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶ñ‡¶æ‡¶Æ‡¶æ‡¶∞</h1>
        <div id="money-display">‡¶ü‡¶æ‡¶ï‡¶æ: $0</div>
        <div id="message-box"></div>
        <div id="farm-grid"></div>
    </div>

    <script>
        // ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶â‡¶™‡¶æ‡¶¶‡¶æ‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®
        const farmGrid = document.getElementById('farm-grid');
        const moneyDisplay = document.getElementById('money-display');
        const messageBox = document.getElementById('message-box');

        // ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ
        let money = 10;
        let plots = [];
        const plotSize = 25; // ‡¶ñ‡¶æ‡¶Æ‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡ßç‡¶≤‡¶ü‡ßá‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ (5x5)
        const seedCost = 5;
        const harvestValue = 15;
        const growthTime = 5000; // ‡¶´‡¶∏‡¶≤ ‡¶¨‡¶°‡¶º ‡¶π‡¶§‡ßá ‡¶∏‡¶Æ‡¶Ø‡¶º (‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)

        // ‡¶™‡ßç‡¶≤‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ
        const PLOT_STATE = {
            EMPTY: 'empty',
            PLANTED: 'planted',
            READY: 'ready'
        };

        // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function updateUI() {
            moneyDisplay.textContent = `‡¶ü‡¶æ‡¶ï‡¶æ: $${money}`;
            
            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶™‡ßç‡¶≤‡¶ü‡ßá‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡¶Ø‡¶º‡ßÄ ‡¶§‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            plots.forEach((plot, index) => {
                const plotElement = farmGrid.children[index];
                if (plotElement) {
                    let content = '';
                    switch (plot.state) {
                        case PLOT_STATE.EMPTY:
                            content = '';
                            break;
                        case PLOT_STATE.PLANTED:
                            content = 'üå±'; // ‡¶ö‡¶æ‡¶∞‡¶æ ‡¶ó‡¶æ‡¶õ
                            break;
                        case PLOT_STATE.READY:
                            content = 'üåΩ'; // ‡¶≠‡ßÅ‡¶ü‡ßç‡¶ü‡¶æ
                            break;
                    }
                    plotElement.innerHTML = content;
                }
            });
        }

        // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showMessage(msg) {
            messageBox.textContent = msg;
            setTimeout(() => {
                messageBox.textContent = '';
            }, 2000);
        }

        // ‡¶™‡ßç‡¶≤‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function createPlots() {
            for (let i = 0; i < plotSize; i++) {
                // ‡¶™‡ßç‡¶≤‡¶ü‡ßá‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶§‡ßà‡¶∞‡¶ø
                plots.push({
                    state: PLOT_STATE.EMPTY,
                    plantedTime: null
                });

                // ‡¶™‡ßç‡¶≤‡¶ü‡ßá‡¶∞ HTML ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
                const plotElement = document.createElement('div');
                plotElement.classList.add('farm-plot');
                plotElement.dataset.index = i; // ‡¶°‡ßá‡¶ü‡¶æ-‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                farmGrid.appendChild(plotElement);

                // ‡¶™‡ßç‡¶≤‡¶ü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                plotElement.addEventListener('click', handlePlotClick);
            }
        }

        // ‡¶™‡ßç‡¶≤‡¶ü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function handlePlotClick(event) {
            const plotIndex = parseInt(event.target.dataset.index);
            const plot = plots[plotIndex];

            switch (plot.state) {
                case PLOT_STATE.EMPTY:
                    // ‡¶Ø‡¶¶‡¶ø ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶¨‡ßÄ‡¶ú ‡¶∞‡ßã‡¶™‡¶£ ‡¶ï‡¶∞‡ßã
                    if (money >= seedCost) {
                        plantSeed(plot);
                        showMessage('‡¶¨‡ßÄ‡¶ú ‡¶∞‡ßã‡¶™‡¶£ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá! üåø');
                    } else {
                        showMessage('‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶®‡ßá‡¶á!');
                    }
                    break;
                case PLOT_STATE.READY:
                    // ‡¶Ø‡¶¶‡¶ø ‡¶´‡¶∏‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶Ø‡¶º, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶´‡¶∏‡¶≤ ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßã
                    harvestCrop(plot);
                    showMessage('‡¶´‡¶∏‡¶≤ ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá! üéâ');
                    break;
                case PLOT_STATE.PLANTED:
                    showMessage('‡¶´‡¶∏‡¶≤ ‡¶è‡¶ñ‡¶®‡¶ì ‡¶¨‡¶°‡¶º ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‚è≥');
                    break;
            }
            updateUI();
        }

        // ‡¶¨‡ßÄ‡¶ú ‡¶∞‡ßã‡¶™‡¶£ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function plantSeed(plot) {
            money -= seedCost;
            plot.state = PLOT_STATE.PLANTED;
            plot.plantedTime = Date.now();
        }

        // ‡¶´‡¶∏‡¶≤ ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function harvestCrop(plot) {
            money += harvestValue;
            plot.state = PLOT_STATE.EMPTY;
            plot.plantedTime = null;
        }

        // ‡¶ó‡ßá‡¶Æ ‡¶≤‡ßÅ‡¶™, ‡¶Ø‡¶æ ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶™‡ßç‡¶≤‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
        function gameLoop() {
            plots.forEach(plot => {
                if (plot.state === PLOT_STATE.PLANTED) {
                    const elapsedTime = Date.now() - plot.plantedTime;
                    if (elapsedTime >= growthTime) {
                        plot.state = PLOT_STATE.READY;
                    }
                }
            });
            updateUI();
        }

        // ‡¶ó‡ßá‡¶Æ‡¶ü‡¶ø ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
        function startGame() {
            createPlots();
            updateUI();
            setInterval(gameLoop, 1000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ó‡ßá‡¶Æ ‡¶≤‡ßÅ‡¶™ ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®‡ßã
        }

        // ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
        window.onload = startGame;
    </script>
</body>
